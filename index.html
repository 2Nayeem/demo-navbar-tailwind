<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="https://kit.fontawesome.com/f13d06067e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-[url(/img/sky.jpg)] bg-no-repeat bg-cover bg-center h-screen text-white">
    <header class="bg-[#ffffff30]">
        <nav class="flex items-center justify-between px-12 h-16 lg:gap-8 ">
            <a class="text-2xl font-bold border-2 px-2 py-1 whitespace-nowrap" href="#">Tailwind Anytime</a>

            <div class="absolute dropdown-menu -top-full transition-all ease-in duration-500  left-0 max-lg:bg-[#ffffff30] w-full flex flex-col gap-6 items-center py-2 text-lg font-bold lg:static lg:flex-row lg:justify-between">
                <ul class="flex flex-col items-center gap-6 lg:flex-row lg:gap-8 ">
                    <li class="hover:text-orange-400">Home</li>
                    <li class="hover:text-orange-400 whitespace-nowrap">Tailwind CSS Tips</li>
                    <li class="hover:text-orange-400">Videos</li>
                    <li class="hover:text-orange-400">Blog</li>
                    <li class="hover:text-orange-400">Courses</li>
                </ul>

                <div class="flex flex-col items-center gap-6 lg:flex-row lg:gap-8">
                    <button class="hover:text-orange-400" >Login</button>
                    <button class="bg-orange-400 rounded-lg px-2 py-1">Signup</button>
                </div>
            </div>

            <div class="toggle-button">
                <i class="fa-solid fa-bars text-xl"></i>
            </div>
        </nav>
    </header>
    





    <script>
        const toggleBtn = document.querySelector(".toggle-button");
        const dropdown = document.querySelector(".dropdown-menu");

        toggleBtn.addEventListener("click", () => {
            dropdown.classList.toggle('top-16');
        })
    </script>
</body>
</html>
